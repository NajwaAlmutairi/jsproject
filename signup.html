<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="Css/style.css" />
    <!-- Tab Icon -->
    <link rel="icon" href="images/backgroundImage28.jpg" />
    <!-- BootStrap CDN For CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- for font awsome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #1e402a;
      }
      .card {
        background-color: #c0cca4;
      }
      .image-flag {
        height: 700px !important;
      }

      input:focus {
        border-color: #1e402a !important ;
        outline: 0 !important;
        box-shadow: 0 0 0 0.25rem #1e402a96 !important;
      }

      .btn {
        background-color: #1e402a !important;
        color: #c0cca4 !important ;
      }
      .btn {
        border-color: #1e402a !important;
      }
      .btn:hover{
        background-color: #2a322d !important;;
      }
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  </head>
  <body>
    <section class="text-center text-lg-start" >
      <div class="container py-4">
        <div class="row g-0 align-items-center" >
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div
              class="card cascading-right"
              style="backdrop-filter: blur(30px)"
            >
              <div class="card-body p-5 shadow-5 text-center">
                <h2 class="fw-bold mb-5">إنشئ حسابك الآن</h2>
                <form>
                  <div class="row"  dir="rtl">
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="formFirstName"
                          class="form-control"
                          dir="rtl"
                        />
                        <label class="form-label" for="formFirstName"
                        >الاسم الأول</label
                      >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div data-mdb-input-init class="form-outline">
                        <input
                          type="text"
                          id="formLastName"
                          class="form-control"
                          dir="rtl"
                        />
                      <label class="form-label" for="formLastName"
                      >الاسم الأخير</label
                    >
                      </div>
                    </div>
                  </div>
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="email"
                      id="formEmail"
                      class="form-control"
                      dir="rtl"
                    />
                    <label class="form-label" for="formEmail"
                      >عنوان البريد الإلكتروني</label
                    >
                  </div>
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="formPassword"
                      class="form-control"
                      dir="rtl"
                    />
                    <label class="form-label" for="formPassword"
                      >كلمة المرور</label
                    >
                  </div>
                  <p id="messageSignup"></p>
                  <!-- Submit button -->
                  <button
                    type="button"
                    class="btn btn-primary btn-block mb-4"
                    id="signupBtn"
                  >
                    إنشاء حساب
                  </button>
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>:إنشئ حسابك بواسطة</p>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-facebook-f"></i>
                    </button>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-google"></i>
                    </button>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-twitter"></i>
                    </button>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="fab fa-github"></i>
                    </button>
                    <p dir="rtl"> هل لديك حساب بالفعل؟ <a href="login.html">تسجيل دخول!</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-5 mb-lg-0">
            <img
              src="images/backgroundImage21.jpg"
              class="w-100 rounded-4 shadow-4 image-flag"
              alt="saudiArabia-flag"
            />
          </div>
        </div>
      </div>
    </section>
    <!-- bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Js/signup.js"></script>
  </body>
</html>
